<!-- Đây là nội dung của file html/templates/login.html -->
<div class="auth-modal-content">
    <button class="close-modal-btn">&times;</button>
    <div class="auth-modal-header">
        <img src="../../images/common/logo.png" alt="Tanivan Ticket" class="auth-logo">
        <img src="../../images/common/cat-peeking.png" alt="Cute Cat" class="cat-peeking">
    </div>

    <div class="auth-form">
        <div class="input-wrapper">
            <input type="text" placeholder="Nhập email hoặc số điện thoại">
        </div>
        <div class="input-wrapper password-wrapper">
            <input type="password" placeholder="Nhập mật khẩu" class="password-input">
            <img src="../../images/common/icon-eye-closed.png" alt="Toggle Password" class="password-toggle-icon">
        </div>
        <button class="btn-auth btn-primary">Tiếp tục</button>
        <a href="#" class="auth-link">Quên mật khẩu?</a>
        <p class="auth-switch">Chưa có tài khoản? <a href="#" data-modal="signup">Tạo tài khoản ngay</a></p>
        <div class="divider"><span>Hoặc</span></div>
        <button class="btn-auth btn-google">Đăng nhập bằng Google</button>
        <p class="terms-text">
            Bằng việc tiếp tục, bạn đã đọc và đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật thông tin cá nhân</a> của Tanivan Ticket
        </p>
    </div>
</div>
